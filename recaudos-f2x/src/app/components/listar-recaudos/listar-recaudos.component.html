<div class="row">
  <div class="col-lg-12">
      <div class="card">
          <div class="card-body text-center">
            <div *ngIf="iscarga == false" style="width: 100%; text-align: center;margin-top: 2%">
              <h1>Por favor espere miestras se consulta la informaci√≥n.</h1>
            </div>
            <div *ngIf="iscarga == true" style="width: 100%; text-align: center;margin-top: 2%;">
              <span class="float-none" style="font-size: 1.5rem;">Listado de recaudos. </span>
              <button type="button" (click)="exportarRecaudos()" class="btn btn-success float-none" style="margin-left: 1rem;">Exporta Recaudos</button>
            </div>
            <div style="padding-top: 2rem; padding-left: 20rem;" *ngIf="iscarga == true">
              <ag-grid-angular
                style="width: 80%; height: 80vh;"
                class="ag-theme-alpine"
                [rowData]="rowData"
                [columnDefs]="columnDefs"
                [pagination]="true"
                >
              </ag-grid-angular>
            </div>
          </div>
      </div>
  </div>
</div>
